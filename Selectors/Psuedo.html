  <h2>Student Registration Form</h2>
  
  <form>

    <table>
      <tr>
        <td>First Name:</td>
        <td><input type="text" id="students" placeholder="Enter your name" autocomplete="off"></td>
      </tr>
      <tr>
        <td>Last Name:</td>
        <td><input type="text" id="students" placeholder="Enter your last name" autocomplete="off"></td>
      </tr>
      <tr>
        <td>Email:</td>
        <td><input type="email" id="students" placeholder="it should contai @,." autocomplete="off"></td>
      </tr>
      <tr>
        <td>Mobile:</td>
        <td><input type="text" id="students" placeholder="only 10 digit are allowed" autocomplete="off"></td>
      </tr>
      <tr>
        <td>Gender</td>
        <td><input type="radio">Male <input type="radio" autocomplete="off">Female</td>
      </tr>
      <tr>
        <td>Date of Birth:</td>
        <td><input type="text" id="students" placeholder="mm/dd/yyyy" autocomplete="off"> </td>
      </tr>
      <tr>
        <td class="address">Address:</td>
        <td><textarea id="students"></textarea></td>
      </tr>
      <tr>
        <td>City:</td>
        <td><input type="text" id="students" autocomplete="off" value="Jaipur" readonly></td>
      </tr>
      <tr>
        <td>Area Pin:</td>
        <td><input type="text" id="students" autocomplete="off" disabled></td>
      </tr>
      <tr>
        <td>State:</td>
        <td><input type="text" id="students" autocomplete="off" value="Rahasthan" readonly></td>
      </tr>
      <tr>
        <td>Qualification:</td>
        <td><select id="qul">
          <option value="selsct">Select Qualification</option>
          <option value="10TH" selected>10</option>
          <option value="12TH">11</option>
          <option value="1stTH">12</option>
        </select></td>
      </tr>
      <tr>
        <td>Sepecialization:</td>
        <td> <label><input type="checkbox" id="sep" checked><span>Computer Science</span></label> <label><input type="checkbox" id="sep"><span>Information Technology</span> </label> <label><input type="checkbox" id="sep"><span>Computer Architecture</span>  </label> <label><input type="checkbox" id="sep" checked><span>Tele Communication</span></label></td>
      </tr>
      <tr>
        <td>Password:</td>
        <td><input type="text" id="students"></td>
      </tr>     
    </table>
    <button>Registered</button>
    
  </form>
